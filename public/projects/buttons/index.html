    <div>
      <p>Defualt Button:</p>
      <button>Default Button</button>
    </div>
    <div>
      <p>Basic Buttons:</p>

      <button class="btn-basic basic1">Click Me</button>
      <button class="btn-basic basic2">Click Me</button>
      <button class="btn-basic basic3">Click Me</button>
      <button class="btn-basic basic4">Click Me</button>
      <button class="btn-basic basic5">Click Me</button>
    </div>

    <p>Rounded Buttons:</p>
    <button class="btn-basic rounded1">4px</button>
    <button class="btn-basic rounded2">9px</button>
    <button class="btn-basic rounded3">16px</button>
    <button class="btn-basic rounded4">25px</button>
    <button class="btn-basic rounded5">50%</button>

    <p>Colored Border Buttons:</p>
    <button class="btn-basic colored-border1">Red</button>
    <button class="btn-basic colored-border2">Green</button>
    <button class="btn-basic colored-border3">Blue</button>
    <button class="btn-basic colored-border4">Gray</button>
    <button class="btn-basic colored-border5">Black</button>

    <p>Hoverable Buttons:</p>
    <button class="btn-basic hoverable1">Blank to Filled</button>
    <button class="btn-basic hoverable2">Filled to Blank</button>
    <button class="btn-basic hoverable3">Fade Color</button>
    <button class="btn-basic hoverable4">Strengthen Color</button>
    <button class="btn-basic hoverable5">Alter Color</button>

    <p>Buttons Widths:</p>
    <button class="btn-basic width1">></button><br />
    <button class="btn-basic width2">250px</button><br />
    <button class="btn-basic width3">50%</button><br />
    <button class="btn-basic width4">100%</button><br />

    <div>
      <p>Button Groups (Horizontal):</p>
      <button class="btn-basic horizontal">Button</button>
      <button class="btn-basic horizontal">Button</button>
      <button class="btn-basic horizontal">Button</button>
      <button class="btn-basic horizontal">Button</button>
    </div>
    <!-- Leaves space between both Horizontal Button Groups, due to the CSS effect of float -->
    <br style="clear: both" />
    <br />

    <div>
      <!-- Needs to be wrapped in div for .horizontal-border:not(:last-child) to work -->
      <div>
        <p>Bordered Button Groups (Horizontal & Vertical):</p>
        <button class="btn-basic horizontal-border">Button</button>
        <button class="btn-basic horizontal-border">Button</button>
        <button class="btn-basic horizontal-border">Button</button>
        <button class="btn-basic horizontal-border">Button</button>
      </div>
      <br style="clear: both" />
      <br />

      <div>
        <button class="btn-basic vertical-border">Button</button>
        <button class="btn-basic vertical-border">Button</button>
        <button class="btn-basic vertical-border">Button</button>
        <button class="btn-basic vertical-border">Button</button>
      </div>
    </div>

    <div>
      <p>Disabled Button:</p>
      <button class="btn-basic">Normal Button</button>
      <button class="btn-basic disabled">Disabled Button</button>
    </div>

    <div>
      <p>Shadow Buttons:</p>
      <button class="btn-basic shadow1">Shadow Button</button>
      <button class="btn-basic shadow2">Shadow on Hover</button>
      <button class="btn-basic shadow3">
        Colored Shadows on Hover & Click
      </button>
    </div>

    <div>
      <p>Animated Buttons:</p>
      <button class="btn-basic animated1">3D Button</button>
      <button class="btn-basic animated2"><span>Hover</span></button>
    </div>

    <div class="image-container">
      <p>Button on Image:</p>
      <img
        src="https://www.w3schools.com/css/img_lights.jpg"
        alt="snow"
        style="width: 100%"
      />

      <button class="btn-basic image1">3D Button</button>
    </div>
